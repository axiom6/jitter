<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    path {
      stroke: #fff;
    }
  </style>
</head>
<body>
<script src="d3.js"></script>
<script>

  var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

  var formatNumber = d3.format(",d");

  var x = d3.scaleLinear()
    .range([0, 2 * Math.PI]);

  var y = d3.scaleSqrt()
    .range([0, radius]);

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var partition = d3.partition();

  var arc = d3.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x0))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x1))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y1)); });

  var vis = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

  d3.json("json/flavor.v4.json", function( error, flavor ) {

    if( error ) throw error;

    var root  = d3.hierarchy( flavor );

    var nodes = partition(root).descendants();

    var path  = vis.selectAll("path");

    path
      .data( nodes )
      .enter().append("path")
      .attr("d", arc )
      .style("fill", function(d) { return colour(d); } )
      .on("click", click)
      .append("title")
      .text(function(d) { return d.data.name + "\n" + formatNumber(d.value); });
  });

  function click(d) {
    vis.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
          yd = d3.interpolate(y.domain(), [d.y0, 1]),
          yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
      .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
  }

  function colour(d) {
    if( d.colour )  {
      return d.colour; }
    else if( d.children) {   // There is a maximum of two children!
      var colours = d.children.map(colour),
        a = d3.hsl(colours[0]),
        b = d3.hsl(colours[1]);
      return d3.hsl((a.h + b.h) / 2, a.s * 1.2, a.l / 1.2); }  // L*a*b* might be better here...
    else {
      return "#fff"; }

  }

  d3.select(self.frameElement).style("height", height + "px");
</script>
</body>
</html>
